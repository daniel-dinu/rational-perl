language: perl
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"

# OSX not supported:
#   https://docs.travis-ci.com/user/multi-os/
#   https://docs.travis-ci.com/user/languages/perl
os:
  - linux
#  - osx

before_script:
  - cpanm --quiet --notest --skip-satisfied Devel::Cover Devel::Cover::Report::Codecov

script:
  - perl Build
  - ./Build
  - ./Build test
  - ./Build install
  - cover -test

after_success:
  - cover -report codecov

notifications:
  email: false
