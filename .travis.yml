language: perl
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"

os:
  - linux
  - osx

before_script:
  - cpanm --quiet --notest --skip-satisfied Devel::Cover Devel::Cover::Report::Codecov

script:
  - perl Build
  - ./Build
  - ./Build test
  - ./Build install

after_success:
  - cover -report codecov

notifications:
  email: false
  